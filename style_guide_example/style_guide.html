<!DOCTYPE html>
<html>
    <head>
        <link href='style_guide.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <h1>Style Guide Example</h1>
            <p>This is an example of style guide</p>
        </header>
        <div id='colors'>
            <h2>Colors</h2>
            <div id='red'>
                <p>RED</p>
                <p>#ff0000</p>
            </div>
            <div id='green'>
                <p>GREEN</p>
                <p>#00800</p>
            </div>
            <div id='blue'>
                <p>BLUE</p>
                <p>#000ff</p>
            </div>
        </div>
        <div id='fonts'>
            <h2>Fonts</h2>
            <div id='times'>
                <h3>Times New Roman</h3>
                <p>The quick brown fox jumps over the lazy dog.</p>
                <p><strong>The quick brown fox jumps over the lazy dog.</strong></p>
                <p><em>The quick brown fox jumps over the lazy dog.</em></p>
            </div>
        </div>
        <div id='textstyles'>
            <h2>Text Styles</h2>
        </div>
    </body>
</html>
